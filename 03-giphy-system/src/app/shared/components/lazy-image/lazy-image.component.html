<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <!-- En Angular las imagenes tienen un evento load cuando se carga la imagen -->
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    width="35"
    height="35"
    class="mt-3"
    (load)="onLoad()"
  />
</div>

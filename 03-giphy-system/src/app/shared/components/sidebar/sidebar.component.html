<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Giphy System</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <button (click)="onClick(item)"
      class="list-group-item list-group-item-action"
      *ngFor="let item of gifsHistory"
    >
      {{ item | titlecase }}
    </button>
  </div>
</div>
